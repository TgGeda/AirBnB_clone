<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000;
                   height: 70px; 
                   width: 100%;"></header>
    <footer style="background-color: #00FF00; 
                   height: 60px; 
                   width: 100%; 
                   display: flex; 
                   justify-content: center; 
                   align-items: center; 
                   position: absolute; 
                   bottom: 0;">
      <p style="margin: 0;">Best School</p>
    </footer>
  </body>
</html>
